
# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0,127.0.0.1

# Security settings
security:
  authorization: enabled
  keyFile: /etc/mongo-keyfile

# Replica Set configuration
replication:
  replSetName: rs0

# Operation Profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

# Other options and settings can be added based on your needs.